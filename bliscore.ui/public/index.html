<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Bliscore</title>
  <meta name="description" content="Enterprise Web Development .Net" />
  <link rel="stylesheet" href="/styles/style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAq06l5RUVfib62IYRQacLc-KAy0XIWAVs"></script>

<body data-spy="scroll" data-target=".navbar" data-offset="82">
    <div class="site-loader wow fadeOut" data-wow-duration=".6s" data-wow-delay=".1s">
        <div class="loader-dots">
           <div class="circle circle-1"></div>
           <div class="circle circle-2"></div>
        </div>
     </div>
  <div id="root"></div>

  <!-- <script src="js/bootstrap.min.js"></script> -->
  <script src="js/wow.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){    
    new WOW().init();
    setTimeout(function() {
        document.getElementsByClassName('site-loader')[0].style.display = 'none';
    }, 600);
  });
    </script>
</body>

</html>
